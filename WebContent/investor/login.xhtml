<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Investor</title>
	<style>
body {
	font-size: 12px;
}

#container {
	width: 315px;
	margin-top: 200px;
}
</style>
</h:head>
<h:body>
	<center>
		<p:panel id="container">
				<h:form id="form">
					<p:growl id="msg" showDetail="true" life="3000" autoUpdate="true"/>
					<p:panel header="Login" style="width: 280px;">
						<h:panelGrid id="loginPanel" columns="3">
							<p:outputLabel for="id" value="ID" />
							<p:outputLabel value=":"/>
							<p:inputText id="id" value="#{LoginController.investor.investorId}" required="true" requiredMessage="Please insert your id" style="color:black;"/>

							<p:outputLabel for="pass" value="Password" />
							<p:outputLabel value=":"/>
							<p:password id="pass" value="#{LoginController.investor.investorPass}" feedback="false" required="true" maxlength="16" requiredMessage="Please insert your password" style="color:black;"/>
								
							<p:outputLabel/>
							<p:outputLabel/>	
							<p:commandButton action="#{LoginController.loginInvestor}" value="Login"
								update=":form:msg" ajax="false" validateClient="true"/>
						</h:panelGrid>
					</p:panel>
				</h:form>
		</p:panel>
	</center>
</h:body>
</html>
