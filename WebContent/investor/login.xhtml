<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Investor</title>
	<style>
body {
	font-size: 12px;
}

#container {
	width: 315px;
	margin-top: 200px;
}
</style>
</h:head>
<h:body>
	<center>
		<p:panel id="container">
				<h:form id="loginForm">
					<p:growl id="msg" showDetail="true" life="3000" />
					<p:panel header="Login" style="width: 280px;">

						<h:panelGrid id="loginPanel" columns="3">

							<h:outputText value="ID" />
							<p:outputLabel value=":"/>
							<p:inputText id="id" value="#{investorC.investor.investorId}"></p:inputText>
							

							<h:outputText value="Password" />
							<p:outputLabel value=":"/>
							<p:password id="pass" value="#{investorC.investor.investorPass}"
								feedback="false"></p:password>
								
							<p:outputLabel/>
							<p:outputLabel/>	
							<p:commandButton action="#{investorC.login}" value="Login"
								update="loginForm" ajax="true"></p:commandButton>
						</h:panelGrid>
					</p:panel>
				</h:form>
		</p:panel>
	</center>
</h:body>
</html>
