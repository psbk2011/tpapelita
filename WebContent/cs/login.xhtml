<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Customer Service</title>
	<style>
body {
	font-size: 12px;
}

#container {
	width: 300px;
	margin-top: 200px;
}
</style>
</h:head>
<h:body>
	<center>
		<p:panel id="container">
			<h:form>
				<p:growl id="msg"/>
				<p:panel>
					<h:panelGrid columns="3">
						<p:outputLabel for="adminId" value="ID" />
						<p:outputLabel value=":" />
						<h:inputText id="adminId" maxlength="10" value="#{login.id}" />

						<p:outputLabel for="adminPass" value="Password" />
						<p:outputLabel value=":" />
						<h:inputSecret id="adminPass" maxlength="16" value="#{login.pass}"/>
						
						<f:facet name="footer">
							<p:commandButton value="Login" action="#{login.logCS}" update="msg"/>
						</f:facet>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</p:panel>
	</center>
</h:body>
</html>
