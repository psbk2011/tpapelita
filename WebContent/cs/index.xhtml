<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/templates/backendtemplate/cs/cstemplate.xhtml">
		<ui:define name="title"> - Home</ui:define>
		<ui:define name="content">
			<p:panel>
				<center><h:outputText value="#{LoginController.admin.adminName}"/>, welcome to TPA Administrator</center>
			</p:panel>
			<p:panel>
				<h:panelGrid columns="2">
					<p:panel header="Your Profile" toggleable="true" toggleSpeed="500" widgetVar="profile">
						<p:panelGrid columns="3">
							<p:outputLabel value="Name"/>
							<p:outputLabel value=":"/>
							<h:outputText id="name" value="#{LoginController.admin.adminName}"/>
							
							<p:outputLabel value="Username"/>
							<p:outputLabel value=":"/>
							<h:outputText id="username" value="#{LoginController.admin.adminUsername}"/>
							
							<p:outputLabel value="Job Desk"/>
							<p:outputLabel value=":"/>
							<h:outputText id="jobDesk" value="#{LoginController.adminJobModif}"/>
							<f:facet name="footer">
								<p:commandButton value="Edit"/>
							</f:facet>
						</p:panelGrid>
					</p:panel>
				</h:panelGrid>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
