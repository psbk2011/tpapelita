<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<!-- Add Dialog Outcome -->
		<p:dialog header="Confirmation" widgetVar="addOutcome"
			modal="true" resizable="false" id="dlg4">
			<p:panel id="displayAdd">
				<p:outputLabel value="Add Outcome Transaction With ID = #{outcomeC.genOutcomeId}" />
			</p:panel>
			<f:facet name="footer">
				<p:commandButton value="OK"
					update="displayAdd :form7:tableOutcome :form0:msgs1"
					onclick="addOutcome.hide();" action="#{outcomeC.create}"/>
			</f:facet>
		</p:dialog>
	<!-- End of Add Dialog Outcome -->
</h:body>
</html>
