<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<!-- Add Dialog -->
	<p:dialog header="Add OutcomeDetails" widgetVar="addOutDetails"
		modal="true" resizable="false">
		<p:panelGrid id="displayAdd" columns="3">
			<p:outputLabel value="ID"/>
			<p:outputLabel value=":"/>
			<h:outputText value="#{outcomeDetailsC.genOutDetailsId}"/>
						
			<p:outputLabel for="unitName" value="Unit Name" />
			<p:outputLabel value=":" />
			<p:inputText id="unitName" value="#{outcomeDetailsC.outDetails.detailsUnitName}" required="true"
				requiredMessage="Please insert unit name"
				validatorMessage="Unit name must no number" maxlength="20"
				style="color:black">
				<f:validateRegex pattern="^[a-zA-Z\-'\s]+$"/>
			</p:inputText>

			<p:outputLabel for="unitPrice" value="Unit Price" />
			<p:outputLabel value=":" />
			<p:inputText id="unitPrice" value="#{outcomeDetailsC.outDetails.detailsUnitPrice}" required="true"
				requiredMessage="Please insert unit price"
				validatorMessage="Price must be number" maxlength="10"
				style="color:black">
				<f:validateDoubleRange />
			</p:inputText>

			<p:outputLabel for="unitQty" value="Unit Qty" />
			<p:outputLabel value=":" />
			<p:inputText id="unitQty" value="#{outcomeDetailsC.outDetails.detailsUnitQty}" required="true"
				requiredMessage="Please insert Qty"
				validatorMessage="Qty must be number" maxlength="2"
				style="color:black">
				<f:validateDoubleRange/>
			</p:inputText>

			<p:outputLabel for="info" value="Unit Info" />
			<p:outputLabel value=":" />
			<p:inputTextarea id="info" value="#{outcomeDetailsC.outDetails.detailsInfo}" required="true"
				requiredMessage="Please insert unit information" maxlength="200" style="color:black"/>


			<f:facet name="footer">
				<p:commandButton id="btn1" value="Save"
					update=":form8:tableOutcomeDetails :form0:msgs1 :form14:displayAdd"
					action="#{outcomeDetailsC.create}" validateClient="true">
					<f:setPropertyActionListener value="#{investmentC.totalInves}" target="#{outcomeDetailsC.totalInves}"/>
				</p:commandButton>
				<p:commandButton id="btn2" value="Cancel"
					update=":form8:tableOutcomeDetails :form0:msgs1 :form14:displayAdd" action="#{investmentC.clear}" oncomplete="addOutDetails.hide()"/>
			</f:facet>
		</p:panelGrid>
	</p:dialog>
	<!-- End of Add Dialog -->
</h:body>
</html>
