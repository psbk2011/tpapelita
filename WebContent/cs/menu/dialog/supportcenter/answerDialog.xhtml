<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<!-- Add Dialog -->
	<p:dialog header="Answer Tiket" widgetVar="answerSc"
		modal="true" resizable="false">
		<p:panelGrid id="displayAnswer" columns="2" style="margin-bottom:10px">
			<p:panel>
				Under Contruction
			</p:panel>
			<f:facet name="footer">
				<p:commandButton id="btn1" value="Save"
					update="displayAnswer :form1:tableSc :form0:msg"
					action="#{supportCenterC.send}" oncomplete="answerSc.hide();">
					<f:ajax execute="@all"/>
				</p:commandButton>
			</f:facet>
		</p:panelGrid>
	</p:dialog>
	<!-- End of Add Dialog -->
</h:body>
</html>
