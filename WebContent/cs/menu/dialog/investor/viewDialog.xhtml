<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<!-- View Dialog -->
		<p:dialog header="View Investor" widgetVar="viewInvestor" modal="true"
			resizable="false" id="dlg3">
			<p:panel id="displayView">
				<p:panelGrid columns="2">
					<p:outputLabel value="ID" />
					<h:outputText value="#{investorC.investorIdModif}" />
					<p:outputLabel value="Register" />
					<h:outputText value="#{investorC.investorRegistrationModif}" />

					<p:outputLabel value="Name" />
					<h:outputText value="#{investorC.investor.investorName}" />

					<p:outputLabel value="Phone" />
					<h:outputText value="#{investorC.investor.investorPhone}" />

					<p:outputLabel value="Email" />
					<h:outputText value="#{investorC.investor.investorEmail}" />

					<p:outputLabel value="Status" />
					<h:outputText value="#{investorC.investorStatusModif}" />
				</p:panelGrid>
				<p:panel>
					<p:dataTable id="tableInvestorHistory" var="listHis"
						value="#{investorC.readOneToMany}" paginator="true" rows="10"
						paginatorPosition="bottom"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						emptyMessage="No record" rowIndexVar="rowIndex">
						<f:facet name="header">Invesment History</f:facet>
						<p:column id="noColumn" headerText="No">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>
						<p:column id="transNoColumn" headerText="Trans No">
							<h:outputText value="TR#{listHis.invesId}" />
						</p:column>
						<p:column id="dateColumn" headerText="Date">
							<h:outputText value="#{listHis.invesDate}" />
						</p:column>
						<p:column id="nameColumn" headerText="Name from Bank">
							<h:outputText value="#{listHis.invesSenderName}" />
						</p:column>
						<p:column id="bankColumn" headerText="Bank Name">
							<h:outputText value="#{listHis.invesBankName}" />
						</p:column>
						<p:column id="accountColumn" headerText="Account">
							<h:outputText value="#{listHis.invesAccountNo}" />
						</p:column>
						<p:column id="transferColumn" headerText="Transfer">
							<h:outputText value="#{listHis.invesTransfer}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</p:panel>
		</p:dialog>
	<!-- End of View Dialog -->
</h:body>
</html>
