<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<!-- Edit Dialog -->
	<p:dialog header="Edit Investment" widgetVar="editInvestment"
		modal="true" resizable="false">
		<p:panelGrid id="displayEdit" columns="3">
			<p:outputLabel for="invesId" value="Inves Id" />
			<p:outputLabel value=":" />
			<h:outputText id="invesId" value="#{investmentC.inves.invesId}" />

			<p:outputLabel for="investorId" value="Investor ID" />
			<p:outputLabel value=":" />
			<h:outputText id="investorId"
				value="INV#{investmentC.investor.investorId}"/>
				

			<p:outputLabel for="invesBankName" value="Inves Bank Name" />
			<p:outputLabel value=":" />
			<p:selectOneMenu id="invesBankName"
				value="#{investmentC.inves.invesBankName}">
				<f:selectItem itemLabel="NO BANK" itemValue="NO BANK" />
				<f:selectItem itemLabel="MANDIRI" itemValue="MANDIRI" />
				<f:selectItem itemLabel="BCA" itemValue="BCA" />
				<f:selectItem itemLabel="BRI" itemValue="BRI" />
				<f:selectItem itemLabel="BNI" itemValue="BNI" />
				<f:selectItem itemLabel="BJB" itemValue="BJB" />
			</p:selectOneMenu>

			<p:outputLabel for="invesAccountNo" value="Inves Account No" />
			<p:outputLabel value=":" />
			<p:inputText id="invesAccountNo"
				value="#{investmentC.inves.invesAccountNo}"
				validatorMessage="Account no must be number" maxlength="16"
				style="color:black">
				<f:validateDoubleRange />
			</p:inputText>

			<p:outputLabel for="invesTransfer" value="Investment" />
			<p:outputLabel value=":" />
			<p:inputText id="invesTransfer"
				value="#{investmentC.inves.invesTransfer}" required="true"
				requiredMessage="Please insert investment"
				validatorMessage="Investment must be number" maxlength="10"
				style="color:black">
				<f:validateDoubleRange />
			</p:inputText>

			<p:outputLabel for="invesStatus" value="Inves Status" />
			<p:outputLabel value=":" />
			<p:selectOneMenu id="invesStatus"
				value="#{investmentC.inves.invesStatus}">
				<f:selectItem itemLabel="Recieved" itemValue="1" />
				<f:selectItem itemLabel="Not Valid" itemValue="2" />
				<f:selectItem itemLabel="Pending" itemValue="3" />
			</p:selectOneMenu>

			<f:facet name="footer">
				<p:commandButton id="btn2" value="Update"
					update="displayEdit :form0:msgs1 :form2:tableInvestment"
					action="#{investmentC.update}" />
			</f:facet>
		</p:panelGrid>
	</p:dialog>
	<!-- End of Edit Dialog -->
</h:body>
</html>
