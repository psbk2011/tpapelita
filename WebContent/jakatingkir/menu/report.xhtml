<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>TPA Administrator - Admin - Report</title>
</h:head>
<h:body>
	<ui:composition
		template="/WEB-INF/templates/backendtemplate/admin/admintemplate.xhtml">
		<ui:define name="content">
			<p:panel header="Report">
				<h:form>
					<p:selectOneMenu id="select1" value="#{chartBean.pilih1}"
						style="margin:10px">
						<f:selectItem itemLabel="Select time" itemValue="" />
						<f:selectItems value="#{chartBean.select1}" />
						<p:ajax update="select2" listener="#{chartBean.handleChange}" />
					</p:selectOneMenu>
					<p:selectOneMenu id="select2" value="#{chartBean.pilih2}"
						style="margin:10px">
						<f:selectItem itemLabel="Select time #{chartBean.pilih1}"
							itemValue="" />
						<f:selectItems value="#{chartBean.select2}" />
						<p:ajax update="basic" listener="#{chartBean.handleGraphChange}" />
					</p:selectOneMenu>
					<p:panel>
						<p:barChart id="basic" value="#{chartBean.reportGraph}"
							legendPosition="ne" title="Financial report for #{chartBean.pilih2}"
							min="0" max="#{chartBean.max}" style="height:300px" />
					</p:panel>
					<p:panel>
						<h:outputText value="*1:1.000"
						style="font-family: Helvetica; font-size: 14px"></h:outputText>
					</p:panel>
				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
