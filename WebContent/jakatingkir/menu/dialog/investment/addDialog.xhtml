<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<!-- Add Dialog -->
	<p:dialog header="Add Investment" widgetVar="addInvestment"
		modal="true" resizable="false">
		<p:panelGrid id="displayAdd" columns="3">
			<p:outputLabel for="invesId" value="Inves Id" />
			<p:outputLabel value=":" />
			<h:outputText id="invesId" value="#{investmentC.genInvesId}" />

			<p:outputLabel for="invesType" value="Inves Type" />
			<p:outputLabel value=":" />
			<p:selectOneMenu id="invesType"
				value="#{investmentC.inves.invesType}">
				<f:selectItem itemLabel="Zakat" itemValue="1" />
				<f:selectItem itemLabel="Infaq" itemValue="2" />
				<f:selectItem itemLabel="Sodaqoh" itemValue="3" />
			</p:selectOneMenu>

			<p:outputLabel for="investorName" value="Investor Name" />
			<p:outputLabel value=":" />
			<p:inputText id="investorName"
				value="#{investmentC.inves.invesSenderName}" required="true"
				requiredMessage="Please insert investor name"
				validatorMessage="Name must no number" maxlength="35"
				style="color:black">
				<f:validateRegex pattern="^[a-zA-Z]+$" />
			</p:inputText>

			<p:outputLabel for="invesBankName" value="Inves Bank Name" />
			<p:outputLabel value=":" />
			<p:selectOneMenu id="invesBankName"
				value="#{investmentC.inves.invesBankName}">
				<f:selectItem itemLabel="NO BANK" itemValue="NO BANK" />
				<f:selectItem itemLabel="MANDIRI" itemValue="MANDIRI" />
				<f:selectItem itemLabel="BCA" itemValue="BCA" />
				<f:selectItem itemLabel="BRI" itemValue="BRI" />
				<f:selectItem itemLabel="BNI" itemValue="BNI" />
				<f:selectItem itemLabel="BJB" itemValue="BJB" />
			</p:selectOneMenu>

			<p:outputLabel for="invesAccountNo" value="Inves Account No" />
			<p:outputLabel value=":" />
			<p:inputText id="invesAccountNo"
				value="#{investmentC.inves.invesAccountNo}"
				validatorMessage="Account no must be number" maxlength="16"
				style="color:black">
				<f:validateDoubleRange />
			</p:inputText>

			<p:outputLabel for="investment" value="Investment" />
			<p:outputLabel value=":" />
			<p:inputText id="investment"
				value="#{investmentC.inves.invesTransfer}" required="true"
				requiredMessage="Please insert investment"
				validatorMessage="Investment must be number" maxlength="10"
				style="color:black">
				<f:validateDoubleRange />
			</p:inputText>

			<f:facet name="footer">
				<p:commandButton id="btn1" value="Save"
					update="displayAdd :form2:tableInvestment :form0:msgs1"
					action="#{investmentC.create}" validateClient="true">
					<f:ajax execute="@all" />
				</p:commandButton>
			</f:facet>
		</p:panelGrid>
	</p:dialog>
	<!-- End of Add Dialog -->
</h:body>
</html>
