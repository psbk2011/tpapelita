<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<!-- Add Dialog -->
	<p:dialog header="Add Investment" widgetVar="addInvestment"
		modal="true" resizable="false">
		<p:panelGrid id="displayAdd" columns="2" style="margin-bottom:10px">
			<p:outputLabel for="invesId" value="Inves Id :" />
			<h:outputText id="invesId" value="#{investmentC.genInvesId}" />

			<p:outputLabel for="investorId" value="Investor ID :" />
			<p:inputText id="investorId" value="#{investmentC.investorId}" />

			<p:outputLabel for="invesType" value="Inves Type :" />
			<p:selectOneMenu id="invesType"
				value="#{investmentC.inves.invesType}">
				<f:selectItem itemLabel="Zakat" itemValue="1" />
				<f:selectItem itemLabel="Infaq" itemValue="2" />
				<f:selectItem itemLabel="Sodaqoh" itemValue="3" />
			</p:selectOneMenu>

			<p:outputLabel for="invesSenderName" value="Inves Sender Name :" />
			<p:inputText id="invesSenderName"
				value="#{investmentC.inves.invesSenderName}" />

			<p:outputLabel for="invesBankName" value="Inves Bank Name :" />
			<p:selectOneMenu id="invesBankName"
				value="#{investmentC.inves.invesBankName}">
				<f:selectItem itemLabel="MANDIRI" itemValue="MANDIRI" />
				<f:selectItem itemLabel="BCA" itemValue="BCA" />
				<f:selectItem itemLabel="BRI" itemValue="BRI" />
				<f:selectItem itemLabel="BNI" itemValue="BNI" />
				<f:selectItem itemLabel="BJB" itemValue="BJB" />
			</p:selectOneMenu>

			<p:outputLabel for="invesAccountNo" value="Inves Account No :" />
			<p:inputText id="invesAccountNo"
				value="#{investmentC.inves.invesAccountNo}" />

			<p:outputLabel for="invesTransfer" value="Inves Transfer :" />
			<p:inputText id="invesTransfer"
				value="#{investmentC.inves.invesTransfer}" />

			<f:facet name="footer">
				<p:commandButton id="btn1" value="Save"
					update="displayAdd :form2:tableInvestment :form0:msgs1"
					action="#{investmentC.create}" oncomplete="addInvestment.hide();">
					<f:ajax execute="@all"/>
				</p:commandButton>
			</f:facet>
		</p:panelGrid>
	</p:dialog>
	<!-- End of Add Dialog -->
</h:body>
</html>
