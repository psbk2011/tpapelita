<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<!-- Add Dialog -->
	<p:dialog header="Add Customer Service" widgetVar="addCS" modal="true"
		resizable="false" id="dlg1">
		<p:panel>
			<p:panelGrid id="displayAdd" columns="3" style="margin-bottom:10px">
				<p:outputLabel for="adminId" value="CS ID" />
				<p:outputLabel value=":" />
				<h:outputText id="adminId" value="#{administratorC.genAdminId}" />

				<p:outputLabel for="adminName" value="Name" />
				<p:outputLabel value=":" />
				<p:inputText id="adminName"
					value="#{administratorC.admin.adminName}" required="true"
					requiredMessage="Please insert cs name"
					validatorMessage="Name must no number" maxlength="25"
					style="color:black">
					<f:validateRegex pattern="^[a-zA-Z\-'\s]+$" />
				</p:inputText>
				
				<p:outputLabel for="adminUsername" value="Username" />
				<p:outputLabel value=":" />
				<p:inputText id="adminUsername"
					value="#{administratorC.admin.adminUsername}" required="true"
					requiredMessage="Please insert cs username"
					validatorMessage="username min 5 character" maxlength="18"
					style="color:black">
					<f:validateRegex pattern="^[a-zA-Z\-'\s]+$" />
					<f:validateLength minimum="5" />
				</p:inputText>

				<p:outputLabel for="adminEmail" value="Email" />
				<p:outputLabel value=":" />
				<p:inputText id="adminEmail"
					value="#{administratorC.admin.adminEmail}"
					validatorMessage="Email is not valid" style="color:black">
					<f:validateRegex
						pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</p:inputText>

				<p:outputLabel for="adminPhone" value="Phone number" />
				<p:outputLabel value=":" />
				<p:inputText id="adminPhone"
					value="#{administratorC.admin.adminPhone}" required="true"
					requiredMessage="Please insert phonenumber"
					validatorMessage="Phone number must be number" maxlength="12"
					style="color:black">
					<f:validateDoubleRange />
				</p:inputText>

				<f:facet name="footer">
					<p:commandButton id="btn1" value="Save"
						update="displayAdd :form0:msg :form2:tableCustomerService"
						action="#{administratorC.create}" validateClient="true" />
				</f:facet>
			</p:panelGrid>
		</p:panel>
	</p:dialog>
	<!-- End of Add Dialog -->
</h:body>
</html>
