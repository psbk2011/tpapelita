<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<!-- Add Dialog -->
	<p:dialog widgetVar="eventDialog" header="Event Details"
		showEffect="clip" hideEffect="clip">
		<h:panelGrid id="eventDetails" columns="2">
			<h:outputLabel for="title" value="Title:" />
			<p:inputText id="title" value="#{schedule.event.title}"
				required="true" />

			<h:outputLabel for="from" value="From:" />
			<p:inputMask id="from" value="#{schedule.event.startDate}"
				mask="99/99/9999">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:inputMask>

			<h:outputLabel for="to" value="To:" />
			<p:inputMask id="to" value="#{schedule.event.endDate}"
				mask="99/99/9999">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:inputMask>

			<h:outputLabel for="allDay" value="All Day:" />
			<h:selectBooleanCheckbox id="allDay" value="#{schedule.event.allDay}" />

			<p:commandButton type="reset" value="Reset" />
			<p:commandButton id="addButton" value="Save"
				actionListener="#{scheduleController.addEvent}"
				oncomplete="PF(':form1:myschedule').update();PF('eventDialog').hide();" />
		</h:panelGrid>
	</p:dialog>
	<!-- End of Add Dialog -->
</h:body>
</html>
