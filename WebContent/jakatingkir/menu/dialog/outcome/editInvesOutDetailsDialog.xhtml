<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<!-- Edit Dialog InvestmentDetails -->
	<h:form id="form11">
		<p:dialog header="Edit Investment Details"
			widgetVar="editInvestmentDetails" modal="true" resizable="false">
			<p:panel id="displayEditInvesDetails">
				<p:growl id="msgs3" />
				<p:panelGrid columns="2">
					<p:outputLabel for="detailsId" value="Id :" />
					<h:outputText id="detailsId" value="DTR1" />

					<p:outputLabel for="unitName" value="Unit Name :" />
					<p:inputText id="unitName" value="Sepeda Motor" />

					<p:outputLabel for="unitPrice" value="Unit Price :" />
					<p:inputText id="unitPrice" value="13.000.000" />

					<p:outputLabel for="unitQty" value="Unit Qty :" />
					<p:inputText id="unitQty" value="2" />

					<p:outputLabel for="unitInfo" value="Info :" />
					<p:inputTextarea id="unitInfo" value="Untuk transportasi guru" />

					<p:outputLabel for="totalPrice" value="Total :" />
					<p:inputText id="totalPrice" value="26.000.000" />

					<f:facet name="footer">
						<p:commandButton id="btn3" value="Update"
							update=":form3:form7:tableInvesDetails displayEditInvesDetails msgs3"
							action="#{investmentDetailsC.update}"
							oncomplete="editInvestmentDetails.hide();" />
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</p:dialog>
	</h:form>
	<!-- End of Edit Dialog of InvestmentDetails -->
</h:body>
</html>
