<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<!-- Add Dialog -->
	<h:form id="form9">
		<p:dialog header="Add Investment" widgetVar="addInvestment"
			modal="true" resizable="false">
			<p:growl id="msgs1" />
			<p:panel>
				<h:panelGrid id="displayAdd" columns="2" style="margin-bottom:10px">
					<p:outputLabel for="invesId" value="Inves Id :" />
					<h:outputText id="invesId" value="#{investmentC.genInvesId}" />
					
					<p:outputLabel for="invesSenderName" value="Inves Sender Name :" />
					<p:inputText id="invesSenderName"
						value="#{investmentC.inves.invesSenderName}" />

					<p:outputLabel for="invesBankName" value="Inves Bank Name :" />
					<p:inputText id="invesBankName" value="#{investmentC.inves.invesBankName}" />

					<p:outputLabel for="invesAccountNo" value="Inves Account No :" />
					<p:inputText id="invesAccountNo"
						value="#{investmentC.inves.invesAccountNo}" />

					<p:outputLabel for="invesTransfer" value="Inves Transfer :" />
					<p:inputText id="invesTransfer" value="#{investmentC.inves.invesTransfer}" />

					<f:facet name="footer">
						<p:commandButton id="btn1" value="Save"
							update=":form1:tableInvestment displayAdd msgs1"
							action="#{investmentC.create}"
							oncomplete="addInvestment.hide();">
							<f:setPropertyActionListener value="0" target="#{investmentC.transType}"/>
						</p:commandButton>
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</p:dialog>
	</h:form>
	<!-- End of Add Dialog -->
</h:body>
</html>
