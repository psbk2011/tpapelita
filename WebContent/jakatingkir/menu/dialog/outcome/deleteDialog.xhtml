<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<!-- Delete Dialog InvestmentDetails -->
		<p:dialog header="Confirmation" widgetVar="deleteOutcome"
			modal="true" resizable="false" id="dlg4">
			<p:panel id="displayDelete">
				<p:panel>
					<p:outputLabel value="Are you sure to delete this outcome?" />
					<br />
				</p:panel>
				<p:panel>
					<h:panelGrid columns="2">
						<p:outputLabel value="Outcome ID :" />
						<h:outputText value="#{outcomeC.outcomeIdModif}" />
					</h:panelGrid>
				</p:panel>
			</p:panel>
			<f:facet name="footer">
				<p:commandButton value="Yes"
					icon="ui-icon-check"
					update="displayDelete :form7:tableOutcome :form12:displayAdd :form0:msgs1"
					onclick="deleteOutcome.hide();" action="#{outcomeC.delete}"/>
				<p:commandButton value="No"
					update="displayDelete"
					icon="ui-icon-close" onclick="deleteOutcome.hide();" />
			</f:facet>
		</p:dialog>
	<!-- End of Delete Dialog of InvestmentDetails -->
</h:body>
</html>
