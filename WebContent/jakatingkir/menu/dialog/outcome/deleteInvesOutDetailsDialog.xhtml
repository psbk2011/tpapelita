<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<!-- Delete Dialog InvestmentDetails -->
	<h:form id="form12">
		<p:dialog header="Confirmation" widgetVar="deleteInvestmentDetails" modal="true"
			resizable="false" id="del">
			<p:panel id="displayDelete">
				<p:outputLabel value="Are you sure?" /><br/>
			</p:panel>
			<f:facet name="footer">
				<p:commandButton value="Yes"
					icon="ui-icon-check"
					update="displayDelete"
					onclick="deleteInvestmentDetails.hide();" />
				<p:commandButton value="No"
					update="displayDelete"
					icon="ui-icon-close" onclick="deleteInvestmentDetails.hide();" />
			</f:facet>
		</p:dialog>
	</h:form>
	<!-- End of Delete Dialog of InvestmentDetails -->
</h:body>
</html>
