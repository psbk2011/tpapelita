<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>TPA Administrator - Admin - Event</title>
</h:head>

<h:body>
	<ui:composition
		template="/WEB-INF/templates/backendtemplate/admin/admintemplate.xhtml">
		<ui:define name="content">
			<p:panel>
				<h:form id="form0">
					<p:growl id="messages" showDetail="true" />
				</h:form>
				<h:form id="form1">
					<p:schedule id="schedule" value="#{schedule.eventModel}"
						widgetVar="myschedule">
						<p:ajax event="dateSelect" listener="#{schedule.onDateSelect}"
							update=":form2:eventDetails" oncomplete="PF('eventDialog').show()" />
						<p:ajax event="eventSelect" listener="#{schedule.onEventSelect}"
							update=":form2:eventDetails" oncomplete="PF('eventDialog').show()" />
						<p:ajax event="eventMove" listener="#{schedule.onEventMove}"
							update=":form0:messages" />
						<p:ajax event="eventResize" listener="#{schedule.onEventResize}"
							update=":form0:messages" />
					</p:schedule>
				</h:form>
				<h:form id="form2">
					<ui:include src="dialog/event/addDialog.xhtml"/>
				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
