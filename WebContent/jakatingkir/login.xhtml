<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Admin</title>
	<style>
body {
	font-size: 12px;
}

#container {
	width: 300px;
	margin-top: 200px;
}
</style>
</h:head>
<h:body>
	<center>
		<p:panel id="container">
			<p:panel>
				<h:form id="loginForm">
					<p:growl id="msg" showDetail="true" life="3000" />
					<p:panel header="Login" style="width: 280px;">

						<h:panelGrid id="loginPanel" columns="2">

							<h:outputText value="Username" />

							<p:inputText id="username" value="#{administratorC.admin.adminId}"></p:inputText>

							<p:spacer></p:spacer>

							<p:message for="username"></p:message>

							<h:outputText value="Password" />

							<p:password id="password" value="#{administratorC.admin.adminPass}"
								feedback="false"></p:password>

							<p:spacer></p:spacer>

							<p:message for="password"></p:message>

							<p:spacer></p:spacer>

							<p:commandButton action="#{administratorC.login}" value="Login"
								update="loginForm" ajax="true"></p:commandButton>

						</h:panelGrid>

					</p:panel>

				</h:form>

				<script type="text/javascript">
					function handleLoginRequest(xhr, status, args) {
						if (args.validationFailed || !args.loggedIn) {
							PF('dlg').jq.effect("shake", {
								times : 5
							}, 100);
						} else {
							PF('dlg').hide();
							$('#loginLink').fadeOut();
						}
					}
				</script>
			</p:panel>
		</p:panel>
	</center>
</h:body>
</html>
